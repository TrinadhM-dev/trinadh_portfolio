<div class="modal-header">
    <h5>{{project.name}}</h5>
    <button class="btn-close" (click)="dismissModal()"></button>
</div>

<div class="modal-body">
    <ngb-carousel>
        <ng-template ngbSlide *ngFor="let pictures of project.pictures">
                <img src={{pictures}} style="display: block; width: 100%;" alt="First slide">
                <div class="carousel-caption d-none d-md-block">
                </div>
              </ng-template>


    </ngb-carousel>
    <h3 class="mt-2">Description</h3>
    <p>{{project.description}}</p>
    <p>You can find this project at github <a href="{{project.projectLink}}">here!!</a></p>

    <hr>
    <div class="d-flex flex-wrap">
        <div class="d-flex flex-wrap justify-content-center">
            <div *ngFor="let tag of  project.tags ">
                <div class="tag me-2 mb-1" [style.background-color]="tag.color">{{tag}}</div>
            </div>
            </div>
    </div>
</div>
